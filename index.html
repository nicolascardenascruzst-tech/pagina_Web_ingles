<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inclusion policies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #00fe2a, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .table-container {
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
    }
    .row {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(34, 255, 0, 0.746);
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(13, 255, 0, 0.854));
    }
    .cell {
      font-size: 1.6em;
      font-weight: bold;
      color: #00fe26;
      text-shadow: 0 0 15px rgba(0, 255, 51, 0.7);
      margin-bottom: 15px;
      text-align: center;
    }
    .sub-row {
      display: grid;
      grid-template-columns: 50px 1fr;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .letter {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff8400;
      text-shadow: 0 0 10px rgba(255, 162, 0, 0.7);
      text-align: center;
    }
    .input-box {
      background: rgb(0, 0, 0);
      border: 2px solid #00fe5d;
      border-radius: 10px;
      padding: 10px;
      font-size: 1em;
      color: #fff;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      transition: 0.3s;
    }
    .input-box:focus {
      border-color: #0008ff;
      box-shadow: 0 0 15px rgba(0, 4, 255, 0.7);
    }
  </style>
</head>
